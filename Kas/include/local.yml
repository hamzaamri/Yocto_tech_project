header:
  version: 18
bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
    custom-local-conf: |
        ACCEPT_FSL_EULA = "1"
        DL_DIR = "/home/hamza/yocto/work/downloads"
        SSTATE_DIR = "/home/hamza/yocto/work/sstate-cache"
        INHERIT:remove = "create-spdx"
        INHERIT += "buildhistory"
        BUILDHISTORY_COMMIT = "1"
        INHERIT += "cve-check"
    diskmon: |
        BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
        